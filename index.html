<!-- Chatbot HTML -->
<div id="chatbot-container">
  <div id="chatbot-header">Chat with us</div>
  <div id="chatbot-messages"></div>
  <input type="text" id="chatbot-input" placeholder="Type your message..." />
</div>

<style>
#chatbot-container {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 300px;
  background: #f7f7f7;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-family: sans-serif;
  z-index: 1000;
}
#chatbot-header {
  background: #333;
  color: sky blue;
  padding: 10px;
  font-weight: bold;
  border-top-left-radius: 8px;
  border-top-right-radius: 8px;
}
#chatbot-messages {
  height: 200px;
  overflow-y: auto;
  padding: 10px;
  font-size: 14px;
}
#chatbot-input {
  width: calc(100% - 20px);
  padding: 8px;
  margin: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const input = document.getElementById("chatbot-input");
  const messages = document.getElementById("chatbot-messages");

  input.addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
      const userInput = input.value.trim();
      if (userInput !== "") {
        addMessage("You", userInput);
        respond(userInput.toLowerCase());
        input.value = "";
      }
    }
  });

  function addMessage(sender, text) {
    const msg = document.createElement("div");
    msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
    messages.appendChild(msg);
    messages.scrollTop = messages.scrollHeight;
  }

  function respond(input) {
    let response = "Sorry, I don't understand that.";
    if (input.includes("hello") || input.includes("hi")) {
      response = "Hello! How can I help you today?";
    } else if (input.includes("price")) {
      response = "Please visit our shop page for prices.";
    } else if (input.includes("coffee")) {
      response = "We love coffee! Check out our brew methods.";
    } else if (input.includes("contact")) {
      response = "You can find our contact info on the Contact page.";
    }
    addMessage("Bot", response);
  }
});
</script>
<!-- LiveCoffee Chatbot -->
<script>
document.addEventListener("DOMContentLoaded", function () {
    const chatBox = document.createElement("div");
    chatBox.style = "position:fixed; bottom:20px; right:20px; background:#001f3f; color:white; padding:15px; border-radius:10px; font-family: Arial;";
    chatBox.innerHTML = `
        <strong>LiveCoffee Bot</strong><br>
        <button onclick="askOptions()">Coffee Options</button>
        <div id="chatResponse" style="margin-top:10px;"></div>
    `;
    document.body.appendChild(chatBox);
});

function askOptions() {
    const size = prompt("Choose size: Large / Medium / Small");
    const flavor = prompt("Choose flavor: Caramel / Chocolate / Vanilla");
    document.getElementById("chatResponse").innerText = 
        `You selected ${size} with ${flavor}. Ok, noted. Will be brewed fresh.`;
}
</script>


<!-- LiveCoffee Chatbot -->
<script>
document.addEventListener("DOMContentLoaded", function () {
    const chatBox = document.createElement("div");
    chatBox.style = "position:fixed; bottom:20px; right:20px; background:#001f3f; color:white; padding:15px; border-radius:10px; font-family: Arial; z-index:9999;";
    chatBox.innerHTML = `
        <strong>LiveCoffee Bot</strong><br>
        <button onclick="startOrder()">Get Coffee</button>
        <div id="chatResponse" style="margin-top:10px;"></div>
    `;
    document.body.appendChild(chatBox);
});

function startOrder() {
    const size = prompt("Choose size: Large / Medium / Small");
    if (!size) return;

    const flavor = prompt("Choose flavor: Caramel / Chocolate / Vanilla");
    if (!flavor) return;

    document.getElementById("chatResponse").innerText = 
        `Order confirmed: ${size} coffee with ${flavor}. Enjoy your drink!`;
}
</script>
